<!DOCTYPE html>
<html>

    <body>
        <h1>Binary Operations</h1>



        <script>
            var a=10;
            var b=20;
            console.log(`a+b = ${a+b}`);
            console.log(`a-b = ${a-b}`);
            console.log(`a*b = ${a*b}`);
            console.log(`a/b = ${a/b}`);
            console.log(`a%b = ${a%b}`);
            a+=b;
            console.log(`a= ${a} b= ${b}`);
            a-=b;
            console.log(`a= ${a} b= ${b}`);
            a*=b;
            console.log(`a= ${a} b= ${b}`);
            a/=b;
            console.log(`a= ${a} b= ${b}`);
            a%=b;
            console.log(`a= ${a} b= ${b}`);
            if(a>b)
            {
                console.log("a greater than b");
            }
            else if(a<b)
            {
                console.log("a lesser than b");
            }
            else if(a==b)
            {
                console.log("a is equal to b");
            }
            var c=1100;
            if(a>b&&a<c)
            {
                console.log("a is between b and c");
            }
            if(a>b||a<c)
            {
                console.log("a is either greater than b, c or both")
            }
            if(!(a>b))
            {
                console.log("a is not greater than b");
            }
        </script>



    </body>
